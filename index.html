<html>
    <header>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="./index.css">

        <title>LoginProject</title>
    </header>
    <body>
        <div class="loginContainer container">
            <div class="loginContainer__content">
                <form action="">
                    <h1>Login</h1>
                    <label for="username"></label>
                    <input id="username" name="username" placeholder="username" type="text" /><br>
                    <label for="password"></label>
                    <input id="password" name="password" placeholder="password" type="password" /><br>
                    <label class="checkbox" for="signIn"> stay sign in
                        <input type="checkbox" id="signIn" name="signIn" value="signIn">
                        <span class ="checkbox__span"></span>
                    </label><br>
                    <button class="loginContainer__content__button button">login</button>
                </form>
                <p>OR</p>
                <div>login with <img src="./icons/facebook.png"> or  <img src="./icons/google.png"></div>
                <p>OR</p>
                <div>if you have not registert yet, do it now <a href="">here</a>.</div>
            </div>
        </div>
        <div class="siteContainer container">
            <div class="siteContainer__content">
                <img src="./icons/octopus.png">
                <p>This is the awesome Kraken site. <br> Login and see what you can do!</p>
            </div>
        </div>
        <div class="alert">
            <div class="alert__login alert__container">
                <p>In the moment it is impossible to login with Google or Facebook. <br>
                    We will work on it, so it es possible as soon as possible.</p>
                <button class="alert__button button">ok</button>
            </div>
            <div class="alert__register alert__container">
                <form action="">
                    <h1>Register</h1>
                    <label for="firstname"></label>
                    <input id="firstname" name="firstname" placeholder="firstname" type="text" /><br>
                    <label for="lastname"></label>
                    <input id="lastname" name="lastname" placeholder="lastname" type="text" /><br>
                    <label for="email"></label>
                    <input id="email" name="email" placeholder="e-mail" type="email" /><br>
                    <label for="passortRegister"></label>
                    <input id="passortRegister" name="passortRegister" placeholder="passwort" type="password" /><br>
                    <label class="checkbox" for="agree"> I agree to <a>User Agreement</a>, <a>Privacy Policy</a> and <a>Cookie Policy</a>.
                        <input type="checkbox" id="agree" name="agree" value="agree">
                        <span class ="checkbox__span"></span>
                    </label><br>
                    <button class="loginContainer__content__button button">register</button>
                </form>
            </div>
        </div>
    </body>
</html>
